<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">


    <div class="w-full max-w-md bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-blue-500 text-white p-4">
            <h2 class="text-lg font-bold text-center">New Message</h2>
        </div>
        
        <form method="POST" class="p-4">
            {% csrf_token %}
            <div class="mb-4">
                <textarea 
                    name="content" 
                    placeholder="Type your message" 
                    rows="5" 
                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500 resize-y"
                    required
                ></textarea>
            </div>
            
            <div class="flex justify-end">
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    Send
                </button>
            </div>
        </form>
    </div>
</body>
</html>
