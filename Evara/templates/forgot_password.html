<!-- forgot_password.html -->
{% extends 'base.html' %}
{%load static%}
{% block title %}Forgot password{% endblock %}
{% block content %} 
<form method="POST" action="/user/forgot-password/" style="
    height: 220px;
">  {% csrf_token %}
  <label for="email">Enter your email to reset your password</label>
  <input type="email" name="email" id="email" required="" style="
  border: 1px solid;
">
<button type="submit" style="display: block;margin-left: 138px;margin-top: 25px;" class="btn">Send OTP</button>
</form>

{% if error %}
<p>{{ error }}</p>
{% endif %}


{% endblock %}
